    <title>Publicações de Aplicações na Web</title>
    <script>
      function requisitarPagina(page){
        let ajax = new XMLHttpRequest()
        ajax.open('GET', page)
        ajax.onreadystatechange = () => {
          if(ajax.readyState == 4 && ajax.status == 200){
            document.getElementById('conteudo').innerHTML = ajax.responseText

          }
          if(ajax.readyState == 4 && ajax.status == 404){
            document.getElementById('conteudo').innerHTML = '<p class="alert alert-danger">Esta página não existe</p>';
          }
        }
        ajax.send()
      }
    </script>
    <style>
      .shadow{
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body style="background-color:#cecece">
  <div class="container-fluid mt-5">

          <li class="nav-item"><a href="index.html" class="nav-link">Página Inicial</a></li>
          <li class="nav-item" onclick="requisitarPagina('app-web-vs-internet.html')"><a href="#" class="nav-link">Aplicações Web Vs Internet</a></li>

          <li class="nav-item" onclick="requisitarPagina('infinity-free-hospedagem.html')"><a href="#" class="nav-link">Infinity Free - Hospedagem</a></li>
        </ul>
      </div>
      
      <div class="col-md-8 bg-white offset-md-1 shadow">
        <h3 class="display-4 text-center">Aplicações Web Vs Internet</h3>
        <hr>
        <div id="conteudo"></div>
      </div>
    </div>
  </div>
