<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">

    <title>toggle tabs headers</title>
</head>
<body>
    <div class="tab-hover">
        <button id='btn-tab-hover-londom'class="toggle-tab-hover-link">Londom</button>
        <button id='btn-tab-hover-paris'class="toggle-tab-hover-link">Paris</button>
        <button id='btn-tab-hover-tokyo'class="toggle-tab-hover-link">Tokyo</button>
        <button id='btn-tab-hover-oslo'class="toggle-tab-hover-link">Oslo</button>
    </div>
    
    <div id="toggle-tab-hover-londom" class="toggle-tab-hover-content">
        <h1>London</h1>
        <p>London is the capital city of England.</p>
    </div>
    <div id="toggle-tab-hover-paris" class="toggle-tab-hover-content">
        <h1>Paris</h1>
        <p>London is the capital city of France.</p>
    </div>
    <div id="toggle-tab-hover-tokyo" class="toggle-tab-hover-content">
        <h1>Tokyo</h1>
        <p>London is the capital city of Japan.</p>
    </div>
    <div id="toggle-tab-hover-oslo" class="toggle-tab-hover-content">
        <h1>Oslo</h1>
        <p>London is the capital city of Japan.</p>
    </div>
   
 <script src="../js/default.js"></script>
