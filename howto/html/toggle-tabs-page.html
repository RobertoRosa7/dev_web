<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <!--add library icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>toggle tabs headers</title>
</head>
<body>
    <button id='btn-tab-page-londom'class="toggle-tab-page-link">Londom</button>
    <button id='btn-tab-page-paris'class="toggle-tab-page-link">Paris</button>
    <button id='btn-tab-page-tokyo'class="toggle-tab-page-link">Tokyo</button>
    <button id='btn-tab-page-oslo'class="toggle-tab-page-link">Oslo</button>
  
    <div id="toggle-tab-page-londom" class="toggle-tab-page-content red">
        <h1>London</h1>
        <p>London is the capital city of England.</p>
    </div>
    <div id="toggle-tab-page-paris" class="toggle-tab-page-content blue">
        <h1>Paris</h1>
        <p>London is the capital city of France.</p>
    </div>
    <div id="toggle-tab-page-tokyo" class="toggle-tab-page-content orange">
        <h1>Tokyo</h1>
        <p>London is the capital city of Japan.</p>
    </div>
    <div id="toggle-tab-page-oslo" class="toggle-tab-page-content green">
        <h1>Oslo</h1>
        <p>London is the capital city of Japan.</p>
    </div>
   
 <script src="../js/default.js"></script>
</body>
</html>
