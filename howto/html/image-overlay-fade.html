
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <!--add library icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HTML | CSS | javaScript</title>
</head>
<body>
    <div class="line">

        <div class="column">
            <div class="box">
                <div class="box-title">Slide fade</div>
                <div class="container">
                    <img src="../img/avatar3.png" alt="" class="image">
                    <div class="overlay">
                        <div class="text">Your Name</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="box">
                <div class="box-title">Slide in top</div>
                <div class="container">
                    <img src="../img/avatar5.png" alt="" class="image">
                    <div class="overlay-top">
                        <div class="text">Your Name</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="box">
                <div class="box-title">Slide in bottom</div>
                <div class="container">
                    <img src="../img/avatar3.png" alt="" class="image">
                    <div class="overlay-bottom">
                        <div class="text">Your Name</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="box">
                <div class="box-title">Slide in title</div>
                <div class="container">
                    <img src="../img/avatar5.png" alt="" class="image">
                    <div class="overlay-title">
                        <div class="text">Your Name</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../js/default.js"></script>
</body>
</html>
