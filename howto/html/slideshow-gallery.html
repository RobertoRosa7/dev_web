
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <!--add library icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HTML | CSS | javaScript</title>
</head>
<body>
<!--container for image gallery-->
<div class="container">
    <!--full width image with number-->
    <div class="my-slide">
        <div class="numbertext">1 / 6</div>
        <img src="../img/img1.jpg" alt="Alchmist" style="width:100%;">
    </div>
    <div class="my-slide">
            <div class="numbertext">2 / 6</div>
            <img src="../img/img2.jpg" alt="Flash" style="width:100%;">
    </div>
    <div class="my-slide">
            <div class="numbertext">3 / 6</div>
            <img src="../img/img3.jpg" alt="" style="width:100%;">
    </div>
    <div class="my-slide">
            <div class="numbertext">4 / 6</div>
            <img src="../img/img1.jpg" alt="" style="width:100%;">
    </div>
    <div class="my-slide">
            <div class="numbertext">5 / 6</div>
            <img src="../img/img2.jpg" alt="" style="width:100%;">
    </div>
    <div class="my-slide">
            <div class="numbertext">6 / 6</div>
            <img src="../img/img3.jpg" alt="" style="width:100%;">
    </div>
    <!--next and button controller-->
    <a href="#" onclick="window.default.pushSlide(1)" class="next">&#10095;</a>
    <a href="#" onclick="window.defautl.pushSlide(-1)" class="prev">&#10094;</a>

    <!--image text-->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!--thumbnail image-->
    <div class="row">
        <div class="column">
            <img onclick="window.default.currentSlide(1)"src="../img/img2.jpg" style="width:100%;" alt="" class="demo cursor">
        </div>
        <div class="column">
                <img onclick="window.default.currentSlide(2)"src="../img/img2.jpg" style="width:100%;" alt="" class="demo cursor">
        </div>
        <div class="column">
                <img onclick="window.default.currentSlide(3)"src="../img/img3.jpg" style="width:100%;" alt="" class="demo cursor">
        </div>
        <div class="column">
                <img onclick="window.default.currentSlide(4)"src="../img/img1.jpg" style="width:100%;" alt="" class="demo cursor">
        </div>
        <div class="column">
                <img onclick="window.default.currentSlide(5)"src="../img/img2.jpg" style="width:100%;" alt="" class="demo cursor">
        </div>
        <div class="column">
                <img onclick="window.default.currentSlide(6)"src="../img/img3.jpg" style="width:100%;" alt="" class="demo cursor">
        </div>
    </div>
</div>
 <script src="../js/default.js"></script>
