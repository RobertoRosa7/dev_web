<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">

    <title>Margin & Wrap - Bootstrap4</title>
    <style>
      body{
        margin-bottom:200px;
      }
      .caixa{
        height:120px;
        background: #f5f5f5;
      }
      .item{
        border:1px solid red;
      }

    </style>
  </head>
  <body>

    <!-- Margin & Wrap do bootstrap4 -->
    <h1 class="display-3 text-black-50">Margin & Wrap - Bootstrap4</h1><hr>

    <div class="container">
      
      <!-- mr-auto/ml-auto coloca o conteúdo sem margin para o canto extremo oposto -->
      <!-- assim se colocar mr-auto o resto do conteúdo vai para direita -->
      <h2>Margin right/left - mr-auto, ml-auto</h2>
      <div class="caixa d-flex">
        <div class="item">Flex-item</div>
        <div class="item mr-auto">Flex-item</div>
        <div class="item">Flex-item</div>
      </div><br><br>

      <h2>Margin top/bottom - mt-auto, mb-auto</h2>
      <div class="caixa d-flex flex-column">
        <div class="item">Flex-item</div>
        <div class="item mt-auto">Flex-item</div>
        <div class="item">Flex-item</div>
      </div><br><br>

      <h2>Wrap - flex-wrap, flex-nowrap</h2>
      <div class="caixa d-flex flex-wrap">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
        <div class="item">item 5</div>
        <div class="item">item 6</div>
        <div class="item">item 7</div>
        <div class="item">item 8</div>
        <div class="item">item 9</div>
        <div class="item">item 10</div>
        <div class="item">item 11</div>
        <div class="item">item 12</div>
      </div><br><br>
    </div><!--fim containet-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap4/js/bootstrap.min.js"></script>

  </body>
</html>
