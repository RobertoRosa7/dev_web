<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">
    <title>JavaScript</title>
    <style>

    </style>
  </head>
  <body style="margin-bottom:200px;">
    <div class="container border p-0">
     <h4 class="display-4 bg-warning text-center m-0 p-0">BOM - Window</h4>

      <div class="row">

        <div class="col-10">
          <h3>BOM (Browser Object Model) Window</h3>
          <p>
            Window é um recurso do browser que podemos manipular via JavaScript por meio do BOM, assim como a função
            alert() que é um dialog criado pelo browser por meio do BOM (Browser Object Model)
          </p>

           <!-- JavaScript (Opcional) -->
          <script>
            /*
            * Propriedades 

            Property   Description

            closed:  Returns a Boolean value indicating whether a window has been closed or not
           
            console:   Returns a reference to the Console object, which provides methods for logging information to the browser's console (See Console object)

            defaultStatus:   Sets or returns the default text in the statusbar of a window
           
            document:  Returns the Document object for the window (See Document object)
            
            frameElement:  Returns the <iframe> element in which the current window is inserted
            
            frames:  Returns all <iframe> elements in the current window
            
            history:   Returns the History object for the window (See History object)
            
            innerHeight:   Returns the height of the window's content area (viewport) including scrollbars
            
            innerWidth:  Returns the width of a window's content area (viewport) including scrollbars
            
            length:  Returns the number of <iframe> elements in the current window
            
            localStorage:  Allows to save key/value pairs in a web browser. Stores the data with no expiration date
            
            location:  Returns the Location object for the window (See Location object)
            
            name:  Sets or returns the name of a window
            
            navigator:   Returns the Navigator object for the window (See Navigator object)
            
            opener:  Returns a reference to the window that created the window
            
            outerHeight:   Returns the height of the browser window, including toolbars/scrollbars
            
            outerWidth:  Returns the width of the browser window, including toolbars/scrollbars
            
            pageXOffset:   Returns the pixels the current document has been scrolled (horizontally) from the upper 

            left corner of the window
            
            pageYOffset:   Returns the pixels the current document has been scrolled (vertically) from the upper 

            left corner of the window
            
            parent:  Returns the parent window of the current window
            
            screen:  Returns the Screen object for the window (See Screen object)
            
            screenLeft:  Returns the horizontal coordinate of the window relative to the screen
            
            screenTop:   Returns the vertical coordinate of the window relative to the screen
            
            screenX:   Returns the horizontal coordinate of the window relative to the screen
            
            screenY:   Returns the vertical coordinate of the window relative to the screen
            
            sessionStorage:  Allows to save key/value pairs in a web browser. Stores the data for one session
            
            scrollX:   An alias of pageXOffset
            
            scrollY:   An alias of pageYOffset
            
            self:  Returns the current window
            
            status:  Sets or returns the text in the statusbar of a window
            
            top:   Returns the topmost browser window


            * Métodos ou Funções
            
            Method  Description

            alert()   Displays an alert box with a message and an OK button
            
            atob()  Decodes a base-64 encoded string
            
            blur()  Removes focus from the current window
            
            btoa()  Encodes a string in base-64
            
            clearInterval()   Clears a timer set with setInterval()
            
            clearTimeout()  Clears a timer set with setTimeout()
            
            close()   Closes the current window
            
            confirm()   Displays a dialog box with a message and an OK and a Cancel button
            
            focus()   Sets focus to the current window
            
            getComputedStyle()  Gets the current computed CSS styles applied to an element
            
            getSelection()  Returns a Selection object representing the range of text selected by the user
            
            matchMedia()  Returns a MediaQueryList object representing the specified CSS media query string
            
            moveBy()  Moves a window relative to its current position
            
            moveTo()  Moves a window to the specified position
            
            open()  Opens a new browser window
            
            print()   Prints the content of the current window
            
            prompt()  Displays a dialog box that prompts the visitor for input
            
            requestAnimationFrame()   Requests the browser to call a function to update an animation before the 

            next repaint
            
            resizeBy()  Resizes the window by the specified pixels
            
            resizeTo()  Resizes the window to the specified width and height
            
            scroll()  Deprecated. This method has been replaced by the scrollTo() method.
            
            scrollBy()  Scrolls the document by the specified number of pixels
            
            scrollTo()  Scrolls the document to the specified coordinates
            
            setInterval()   Calls a function or evaluates an expression at specified intervals (in milliseconds)
            
            setTimeout()  Calls a function or evaluates an expression after a specified number of milliseconds
            
            stop()  Stops the window from loading

            */
            var janela;

            function abrirPopUp(){
              //Sintax: window.open(URL, name, specs, replace)
             janela = window.open('http://www.google.com', 'Nova_Aba', 'width=800, height=400');
            }
            function fecharPopUP(){
              // é necessário ter uma referência para ser fechada, para isso deve ser criada uma variável
              janela.close();

            }
          </script>
          <button onclick="abrirPopUp()" class="btn btn-success">Abrir Janela</button>
          <button onclick="fecharPopUP()" class="btn btn-danger">Fechar Janela</button>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
</html>
