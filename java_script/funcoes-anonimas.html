<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">
    <title>JavaScript</title>
  </head>
  <body style="margin-bottom:200px;">
    <div class="container">
      <div class="row">

        <div class="col-10 offset-1">
          <h4 class="display-4 bg-warning text-center">Funções Anonimas</h4>
         
           <!-- JavaScript (Opcional) -->
          <script>         
            /**
            * Função anônimas - são aquelas que não tem seu nome declarados.
            * de modo que a chamada da função é apenas digitar o nome da variável seguido de parêntese
            */
            
            // Função anônima
            // function(){document.write('está é uma função anônima.');}

            // Wrapper - capacidade de atribuir funções as variáveis
            var exibirSaudacao = function(fulando){
              document.write('Olá ' + fulando + ' tudo bem?');
            }
            // chamda da função wrapper
            exibirSaudacao('Roberto')
          </script>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
</html>
