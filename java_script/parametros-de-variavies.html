<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <title>JavaScript</title>
  </head>
  <body style="margin-bottom:200px;">
    <div class="container">
      <h4 class="display-4 bg-warning text-center">Trabalhando com Parâmetro de variáveis</h4>

      <div class="row no-gutters">

        <div class="col-10">
         
           <!-- JavaScript (Opcional) -->
          <script>
            /*
            * arguments - funciona parecido com Array, é uma variável local do escopo da função com ela podemos
            * recuperar valores.
            * Traz uma lista de parâmetros ao qual podemos ser flexível, sem a necessidade de ter um parâmetro fixo
            * com isso, pode-ser ser inserido qualquer quantidade de parâmetros.
            */

            function soma(){
              var resultado = 0;
              // percorrer os valores dentro de arguments
              for(var i in arguments){
                // para verificar
                //console.log(arguments[i]);
                resultado += arguments[i];
              }
              return resultado;
            }
            console.log(soma(2,5,9.3));

          </script>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
</html>
