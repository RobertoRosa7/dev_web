<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/
    GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">
    <title>JavaScript</title>
  </head>
  <body style="margin-bottom:200px;">
    <div class="container">
      <div class="row">

        <div class="col-10 offset-1">
          <h4 class="display-4 bg-warning text-center">Casting - tratamento de dados</h4>
         
           <!-- JavaScript (Opcional) -->
          <script>
            /* dados externos - vindo de usuário são tratados como string é preciso que este mesmo dados sejam
            * transformados em outro tipo, neste caso, no tipo numérico.
            * 
            * parseInt() [podemos converter para o tipo numérico]
            * parseFloat()
            * parseDouble()
            */

            var num1 = prompt('Digite um número:');
            var num2 = prompt('Digite outro número:');
            var num3 = 10;
            var num4 = 20;

            // Estes dados agora seram tratados como números
            var num1 = parseInt(num1);
            var num2 = parseInt(num2);
            document.write(num1 + num2 + '<br>');

            // Estes dados agora seram tratados como strings
            document.write(num3.toString() + num4.toString())
 
          </script>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
</html>
