           <!-- JavaScript (Opcional) -->
          <script>
            /*
            * Os parênteses precede as operações - assim alterando a ordem de processos de lógica das
            * operações aritmeticas.
            *
            * Obs:
            * Todos os dados que vierem externamente, isto é, pelo browser ou pelo usuário são tratados como strings, com isso o sinal
            * ou operador de + será tratado de forma diferente sendo string ou number, portanto, para determinados casos será necessário
            * fazer a conversão para numbers.
            
            // var num1 = prompt('Digite um número:');
            // var num2 = prompt('Digite outro número:');

            var num1 = parseInt(num1);
            var num2 = parseInt(num2);

            // Operador de soma
            document.write('A soma entre '+ num1 +' e '+ num2 +' é: ' + (num1 + num2) + '<br>');
            document.write('A subtração entre '+ num1 +' e '+ num2 +' é: ' + (num1 - num2) + '<br>');
            document.write('A multiplicação entre '+ num1 +' e '+ num2 +' é: ' + (num1 * num2) + '<br>');
            document.write('A divisão entre '+ num1 +' e '+ num2 +' é: ' + (num1 / num2) + '<br>');
            document.write('A modulo entre '+ num1 +' e '+ num2 +' é: ' + (num1 % num2) + '<br>');
            document.write('O incremento pre de ' + num1 + ' é: ' + (++num1) + '<br>');
            document.write(num1 + '<br>');
            document.write('O decremento pre de ' + num1 + ' é: ' + (--num1) + '<br>');
            document.write('O decremento pós de ' + num1 + ' é: ' + (num1--) + '<br>');
            document.write(num1 + '<br>');
            */

            //Operador de atribuição aritmetica
            // var dez = 10;

            // var dez += 5;
            // var dez -= 5;
            // var dez *= 5;
            // var dez /= 5;
            // var dez %= 5;
            // document.write(dez);

            //Precedência de operadores aritmeticos

            // 1º multiplicação e divisão
            // 2º adição e subtração            
            document.write(11 + 5 - 5 * 2 / 2 + '<br>'); // resultado: 11

            // (),[] e {} pode causar precedência na ordem da operação artmetica

            // 1º {}
            // 2º[]
            // 3º ()
            // 4º multiplicação e divisão
            // 5º adição e subtração

            document.write(11 + 5 - (5 * 2) / 2 + '<br>'); // resultado: 11
            document.write([11 + 5] - (5 * 2) / 2 + '<br>'); // resultado: 11
            document.write((11 + 5 - 5) * 2 / 2 + '<br>'); // resultado: 11

          </script>
