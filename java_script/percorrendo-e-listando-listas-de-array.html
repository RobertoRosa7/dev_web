  <body style="margin-bottom:200px;">
    <div class="container border p-0">
     <h4 class="display-4 bg-warning text-center m-0 p-0">Percorrendo e listando lista de Array</h4>

      <div class="row">

        <div class="col-10 offset-1">

           <!-- JavaScript (Opcional) -->
          <script>
            /*
            * No dia a dia, este array é um banco de dados, ou qualquer outra informação que esteja em uma lista
            * no front-end, esta seria uma requisição http
            *
            * 1. criar um array para ser listado
            * 2. identificar qual é o tamanho do array
            */
            var frutas = new Array();

            frutas[0] = 'Bananas';
            frutas[1] = 'Maracuja';
            frutas[2] = 'Morango';
            frutas[3] = 'Caqui';
            frutas[4] = 'Uva';
            frutas[5] = 'Ameixa';
            frutas[6] = 'Manga';
            frutas[7] = 'Goiaba';
            frutas[8] = 'Maçã';
            frutas[9] = 'Abacaxi';
            frutas[10] = 'Melão';

            /*verificar se o comprimento do array é menor ou maior que zero*/
            var y = 0;
            while(y < frutas.length){
              //Ação
              document.write(frutas[y] + '<br>');
              if(y === 4){
                break;
              }
              y++;

            }

          </script>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
