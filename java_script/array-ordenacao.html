            var num = new Array();
            num[0] = 33;
            num[1] = 4563;
            num[2] = 6663;
            num[3] = 363;
            num[4] = 4243;
            num[5] = 44243;

            // normal
            console.log(num.sort());
            
            // para numeros
            // console.log(num.sort(ordemNum));

            /* É necessário a criação de uma função para ordenar os números que irá entrar como 
            * parâmetro, nesta função o resultado de (a) será menor que (b) assim a função poderá fazer
            * a ordenação.
            * A referência da função ordemNum() deve ser encaminhada pra sort(ordemNum), sem parênteses
            */
            function ordemNum(a,b){
              return a - b;
              // < 0 = a será ordenado antes de b
              // > 0 = b será ordenado antes de a
              // == a ordem será mantida
            }
