    <!-- Bootstrap CSS -->

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

  <body style="margin-bottom:200px;">
    <div class="container border p-0">
     <h4 class="display-4 bg-warning text-center m-0 p-0">Método de inclusão e exclusão de elementos</h4>

      <div class="row">

        <div class="col-10 offset-1">
          <div class="row">

            <div class="col-2">
  
            </div>

            <div class="fcol-10">



              </select>

            </div>

          </div>       

           <!-- JavaScript (Opcional) -->
          <script>
            // Array Multidimensional
            var lista_coisas = new Array();
            lista_coisas['objetos'] = new Array();
            lista_coisas['objetos'].push('Notebook');
            lista_coisas['objetos'].push('Celular');
            lista_coisas['objetos'].unshift('PC desktop');

            lista_coisas['pessoas'] = [];
            lista_coisas['pessoas'].unshift('nome');
            lista_coisas['pessoas'].push('idade');
            lista_coisas['pessoas'].push('sexo');
            lista_coisas['pessoas'].push('local');

            lista_coisas['pessoas']['nome'] = 'João';
            lista_coisas['pessoas']['idade'] = 34;
            lista_coisas['pessoas']['sexo'] = 'Masculino';
            lista_coisas['pessoas']['local'] = 'Rio de Janeiro';


            // Array simples
            var lista_frutas = new Array();
            lista_frutas[0] = 'Banana';
            lista_frutas[1] = 'Maça';
            lista_frutas[2] = 'Morango';
            lista_frutas[3] = 'Uva';

            // A inclusão pode ser no inicio ou no fima
            // Final = .push() indicando qual é o elemento
            // lista_frutas.push('Laranja');

            // No início do elemento
            // lista_frutas.unshift('Melancia');

            //Exclusão de elementos .pop() para excluir no final - não necessidade de parâmetros
            //Exclusão de elementos .shift() para excluir no início - não necessidade de parâmetros
            lista_frutas.pop();
            lista_frutas.shift();

            console.log(lista_coisas);
          </script>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
</html>
