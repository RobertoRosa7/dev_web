<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Estilizando - Tabelas</title>
	<link rel="stylesheet" href="estilizando-tabelas.css">
</head>
<body>
	<h1>Estilizando Tabelas</h1>
	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="preco">Preço</th>
		</tr>
		<tr class="alternado">
			<td>001</td>
			<td>Notebook</td>
			<td class="preco">R$ 2.424.99</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Iphone</td>
			<td class="preco">R$ 3.424.99</td>
		</tr>
		<tr class="alternado">
			<td>003</td>
			<td>Nexus</td>
			<td class="preco">R$ 424.99</td>
		</tr>
		<tr>
			<td>004</td>
			<td>Tablet</td>
			<td class="preco">R$ 1.424.99</td>
		</tr>
	</table>
</body>
</html>
