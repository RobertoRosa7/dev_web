    <script type="text/babel">

        class Sofa{
          constructor(
            qtd_lugares, 
            cor, 
            disponivel, 
            modelo,
            tecido,
            ano,
            nome,
            preco = 900,
            estoque = 0
            ){
            this.qtd_lugares = qtd_lugares;
            this.cor = cor;
            this.disponivel = disponivel;
            this.modelo = modelo;
            this.tecido = tecido;
            this.ano = ano;
            this.nome = nome;
            this.preco = preco;
            this.estoque = estoque;
          }
          consultarPreco(){
            if(this.estoque == 0){
              document.write('Produto não está disponível para venda');
            }else{
              document.write('O valor atualizado é : ' + this.preco + '<br>');
              document.write('Estoque: ' + this.estoque);
            }
          }
          sentar(){
            if(this.disponivel === true && this.qtd_lugares >= 4){
              document.write('Pode sentar, está livre');
            }else{
              document.write('Está ocupado!');
            }
          }
          dormir(){
            if(this.disponivel === true && this.qtd_lugares >= 6){
              document.write('Pode dormir');
            }else{
              document.write('Não está disponível');
            }
          }
        }
        let estoque = new Sofa(2,'','','','','','geral',5,10);
