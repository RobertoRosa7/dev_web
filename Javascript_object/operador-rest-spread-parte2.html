<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ECMAS ES6</title>

    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">

    <!-- JavaScript compiler - Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">
    // Contexto rest (juntar)
    function soma(...param){
      let resultado = 0;
      console.log(param);
      //forEach vai percorrer o param que foi transformado em um array devido ao rest
      param.forEach(v => resultado += v);
      return resultado;
    }
    //console.log(soma(3,2,4,5));

    function multiplacao(m,...p){
      let resultado = 0;
      p.forEach(v => resultado += m * v);

      return resultado;
    }
    console.log(multiplacao(2,53,25,24,64));
    </script>
    <style>

    </style>
  </head>
  <body style="margin-bottom:200px; background: #eee;">
    <div class="container bg-white">
     <h4 class="display-4 text-center text-black-50 m-0 p-0">Operador rest & spread</h4>
      <div class="row mt-3">
        <div class="col-md-6">
          <h3>Rest</h3>
          <p class="text-justify">
            Chmamos o operador <i>rest</i> quando queremos juntar estruturas de dados, seu processo é inverso ao
            spread.
          </p>
        </div>
        <div class="col-md-6">
          <h3>Spread</h3>
          <p class="text-justify">
            Chamamos o operador <i>spread</i> quando queremos espalhar estruturas de dados
          </p>
        </div>
      </div>
    </div><!-- /container -->
  </body>
</html>
