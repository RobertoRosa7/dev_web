<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ECMAS ES6</title>

    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">

    <!-- JavaScript compiler - Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>

    </style>
  </head>
  <body style="margin-bottom:200px; background: #eee;">
    <div class="container bg-white">
     <h4 class="display-4 text-center text-black-50 m-0 p-0">Criação dinâmica de nome e valores</h4>
      <div class="row mt-3">
        <div class="col-md-6">
          <p>
          </p>
        </div>
      </div>
    </div><!-- /container -->

    <!-- Your custom script here -->
    <script type="text/babel">
      let pessoa = {
        nome: 'Maria',
        idade: 29
      }
      console.log(pessoa);

      //Adicionando novos atributo ao objeto literal
      pessoa.sexo = 'Feminino';

      //Adicionando funções ao objeto literal
      pessoa.dizerOi = () => console.log('Olá tudo bem?');
      pessoa.dizerOi();
    </script>
  </body>
</html>
