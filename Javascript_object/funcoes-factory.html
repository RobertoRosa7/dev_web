<html lang="pt-br">
  <head>
    <title>ECMAS ES6</title>

    <!-- JavaScript compiler - Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>

    </style>
  </head>
  <body style="margin-bottom:200px; background: #eee;">
    <div class="container bg-white">
     <h4 class="display-4 text-center text-black-50 m-0 p-0">Funções Factory</h4>
      <div class="row mt-3">
        <div class="col-md-6">
          <h3>Funções Factory ou de Fábrica</h3>
          <p class="text-justify">
            É a capacidade de criar novas funções para objetos literais em tempo de execução.
          </p>
        </div>
      </div>
    </div><!-- /container -->

    <!-- Your custom script here -->
    <script type="text/babel">
      //requisição HTTP
      let Bicicleta1 = {
        cor: 'Branca',
        marcha: 'unica',
        aro: 12,
        pedalar(){console.log('método pedalar executado')}
      }
      let Bicicleta2 = {
        cor: 'Vermelha',
        marcha: 18,
        aro: 26,
        pedalar(){console.log('método pedalar executado')}
      }
      console.log(Bicicleta1);
      console.log(Bicicleta2);

      /*
      * Método Factory: 
      */
      let BicicletaFactory = function(cor = 'Branca', marcha = 'única', aro = 12){
        //Lógica
        //Requisição HTTP
        //Response HTTP
        return {
          cor,
          marcha,
          aro,
          pedalar(){console.log('Método pedalar executado - factory')}
        }
      }
      let Bicicleta3 = BicicletaFactory();
      let Bicicleta4 = BicicletaFactory('Vermelha',18,26);
      let Bicicleta5 = BicicletaFactory();
      let Bicicleta6 = BicicletaFactory();
      let Bicicleta7 = BicicletaFactory();
      let Bicicleta8 = BicicletaFactory();
      console.log(Bicicleta3);
      console.log(Bicicleta4);
      console.log(Bicicleta5);
      console.log(Bicicleta6);
      console.log(Bicicleta7);

    </script>
  </body>
</html>
