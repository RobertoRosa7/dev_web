    <script type="text/babel">

    Object.prototype.attr30 = 'z'; //cuidado - objeto global para aplicação

    let animal = {attr1: 'a'}
    let vertebrado = {__proto__:animal, attr2: 'b'}
    let ave = {__proto__:vertebrado, attr3: 'c'}
    console.log(ave.attr2, ave.attr1, ave.attr30);
    </script>
