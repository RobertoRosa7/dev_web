<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ECMAS ES6</title>

    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">

    <!-- JavaScript compiler - Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <style>

    </style>
  </head>
  <body style="margin-bottom:200px; background: #eee;">
    <div class="container bg-white">
     <h4 class="display-4 text-center text-black-50 m-0 p-0">Objeto literal - Melhorias Notação</h4>
      <div class="row mt-3">
        <div class="col-md-6">
          <h3>Formulário básico - Objetos Literal</h3>
            <form action="">
              <div class="form-group">
                  <input onkeyup="formInput()" type="text" class="form-control" id="nome" placeholder="nome">
              </div>
              <div class="form-inline mb-3 input-group">
                <input onkeyup="formInput()" type="text" class="form-control" id="idade" placeholder="idade">
                <select onkeyup="formInput()" name="" id="sexo" class="form-control">
                  <option value="">---Sexo---</option>
                  <option value="feminino">Feminino</option>
                  <option value="masculino">Masculino</option>
                  <option value="outros">Outros</option>
                </select>

              </div>
              <div class="form-group">
                <input onkeyup="formInput()" type="text" class="form-control" id="profissao" placeholder="Profissao">
              </div>
            </form>
          <p class="text-justify">
          </p>
        </div>
        <div class="col-md-6">
          <h3></h3>
          <p class="text-justify">
          </p>
          <!-- Your custom script here -->
          <script type="text/babel">
           /*
           * Melhorias no Objeto Literal
           */
           function formInput(){

           let nome = document.getElementById('nome').value;
           let idade = document.getElementById('idade').value;
           let sexo = document.getElementById('sexo').value;
           let profissao = document.getElementById('profissao').value;

           let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function(){
              console.log(`Olá ${this.nome} você tem ${this.idade} anos, do ${this.sexo} e ${this.profissao}`);
            }
           }
           objeto.exibirResumo();
           }    
          </script>
        </div>
      </div>
    </div><!-- /container -->
  </body>
</html>
