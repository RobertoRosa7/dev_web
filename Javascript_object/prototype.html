<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ECMAS ES6</title>

    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">

    <!-- JavaScript compiler - Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Your custom script here -->
    <script type="text/babel">
      /*Objeto Avião
      * Atributos: cor e modelo
      * Método: levanterVoo
      * Objeto Literal
      */
      let a1 = {
        cor: 'Branco',
        modelo: 'Airbus a380',
        levantarVoo: function(){console.log('levantar voo')}
      }
      /*
      * Função construtora
      */
      let AviaoF = function(){
        this.cor = 'Vermelho',
        this.modelo = 'Boeing 787',
        this.levantarVoo = function(){console.log('levantar voo')}
      }
      let a2 = new AviaoF();

      /*
      * Classe
      */
      class AviaoC{
        constructor(){
          this.cor = 'Azul',
          this.modelo = 'Embraer E-jets'

        }
        levantarVoo(){
          console.log('levantar voo');
        }
      }
      let a3 = new AviaoC();
      console.log(a1)
      console.log(a2)
      console.log(a3)
    </script>
    <style>

    </style>
  </head>
  <body style="margin-bottom:200px; background: #eee;">
    <div class="container bg-white">
     <h4 class="display-4 text-center text-black-50 m-0 p-0">Prototype</h4>
      <div class="row mt-3">
        <div class="col-md-6">
          <h3></h3>
          <p class="text-justify">
          </p>
        </div>
      </div>
    </div><!-- /container -->
  </body>
</html>
