    <style>

  <body style="margin-bottom:200px; background: #eee;">
    <div class="container bg-white">
     <h4 class="display-4 text-center text-black-50 m-0 p-0">Objeto literal - objeto único</h4>
      <div class="row mt-3">
        <div class="col-md-6">
          <p>
          </p>
        </div>
      </div>
    </div><!-- /container -->

    <!-- Your custom script here -->
    <script type="text/babel">
    //Objeto literal é único dentro da aplicação
      let assinatura = {
        idCliente: 100,
        descricao: 'acesso a internet',
        status(){
          console.log('Ativo');
        }
      }
      console.log(assinatura.descricao);
      //console.log(assinatura.status());

      /* A referência do objeto litera (assinatura) será passada ao objeto (y). Não é o valor do objeto, mas só
      * sua referência que aponta para os valores contido no objeto (assinatura).
      */
      let y = assinatura;
      //console.log(y.descricao);
      y.descricao = 'internet + tv + celular';
      console.log(y.descricao);
    </script>
  </body>
