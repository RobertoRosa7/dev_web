    <div class="container bg-white">
     <h4 class="display-4 text-center text-black-50 m-0 p-0">Objeto Literal vs Notação JSON</h4>
      <div class="row mt-3">
        <div class="col-md-6">

    <!-- Your custom script here -->
    <script type="text/babel">
      /*
      * Objeto Literal
      */
      let produto = {
        categoria: 'Eletroeletronico',
        descricao: 'Geladeira',
        valor: 1990
      }

      /*
      * JSON
      */
      let produtoJSON = '{"categoria":"Eletroeletronico", "descricao":"Geladeira", "valor":1990}';

      //convertendo objeto literal em JSON
      JSON.stringify(produto);

      //convertendo JSON em objeto literal
      JSON.parse(produtoJSON);
    </script>
