<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link rel="stylesheet" href="iconic/font/css/open-iconic-bootstrap.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <title>Icons - Bootstrap4!</title>
  </head>
  <body style="margin-bottom:200px; padding:16px;">

    <h1 class="display-4 text-black-50">Icons - Bootstrap4</h1><hr>

    <!-- iconic font  -->
    <div class="container clearfix">
        <h3>Iconic com bootstrap4</h3>
        <span class="oi oi-bolt text-primary h1 m-0"></span>
        <span class="oi oi-bell text-warning h1 m-0"></span>
        <i class="oi oi-clock text-black-50 h1 m-0"></i>
        <i class="oi oi-home text-black-50 h1 m-0"></i>
        <div class="float-right mx-3 my-0">
            <form class="input-group">
                <input type="search" class="form-control" id="search" placeholder="busque aqui">
                <button type="submit" class="btn input-group-append"><i class="fas fa-search text-black-50"></i></button>
            </form>
        </div>
        <button class="btn btn-outline-primary mb-0 float-right"><i class="oi oi-bolt text-warning"></i> clique aqui</button><hr>
    </div>
   
    <!-- Fontawesome -->
    <div class="container clearfix">
        <h3>Fontawesome com bootstrap4</h3>
        <i class="fas fa-stroopwafel h1 m-0 text-primary"></i>
        <i class="fas fa-arrow-up h1 m-0 text-danger"></i>
        <i class="fas fa-home h1 m-0 text-black-50"></i>
        <i class="fas fa-search h1 m-0 text-black-50"></i>
        <i class="fas fa-battery-half h1 m-0 text-success"></i>
        <button type="submit" class="btn btn-danger"><i class="fas fa-bomb"></i></button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap4/js/bootstrap.min.js"></script>

  </body>
</html>
