<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">

    <title>Botões - Bootstrap4</title>
  </head>
  <body style="margin-bottom:200px; width:600px; margin:0 auto;">
    <!-- Título  -->
    <h1 class="display-4 text-center text-primary">Botões - Bootstrap4</h1><hr>

    <!-- Botões -->
    <!-- btn = Formatação padrão -->
    <!-- Formatações de cores -->
    <!-- btn-primary | btn-success | btn-dark | btn-info | btn-secondary | btn-link -->
    <!-- btn-danger | btn-light | btn-white | btn-warning -->
    <span class="lead text-danger d-block">Botões Simples:</span>
    <button class="btn" type="button">padrão</button>
    <button class="btn btn-primary" type="button">primary</button>
    <button class="btn btn-secondary" type="button">secondary</button>
    <button class="btn btn-success" type="button">success</button>
    <button class="btn btn-info" type="button">info</button>
    <button class="btn btn-dark" type="button">dark</button>
    <button class="btn btn-light" type="button">light</button>
    <button class="btn btn-warning" type="button">warning</button>
    <button class="btn btn-danger" type="button">danger</button>
    <button class="btn btn-link" type="button">link</button><hr>

    <!-- Botões com diferentes tags -->
    <span class="lead text-danger d-block">Botões com diferentes tags:</span>
    <a class="btn btn-primary" href="">Link</a>
    <button class="btn btn-primary" type="submit">submit</button>
    <input class="btn btn-primary" type="button" value="button">
    <input class="btn btn-primary" type="submit" value="input-submit">
    <input class="btn btn-primary" type="reset" value="reset"><hr>

    <!-- Botões com contornos  -->
    <span class="lead text-danger d-block">Botões com contornos</span>
    <button class="btn btn-outline-primary" type="button">primary</button>
    <button class="btn btn-outline-secondary" type="button">secondary</button>
    <button class="btn btn-outline-success" type="button">success</button>
    <button class="btn btn-outline-info" type="button">info</button>
    <button class="btn btn-outline-dark" type="button">dark</button>
    <button class="btn btn-outline-light" type="button">light</button>
    <button class="btn btn-outline-warning" type="button">warning</button>
    <button class="btn btn-outline-danger" type="button">danger</button>
    <button class="btn btn-outline-link" type="button">link</button><hr>

    <!-- Tamanhos dos botões -->
    <span class="lead text-danger d-block">Tamanhos dos botões</span>
    <button class="btn btn-lg" type="button">grande</button>
    <button class="btn" type="button">normal</button>
    <button class="btn btn-sm" type="button">pequeno</button><hr>

    <!-- Botões block - ocupa todo espaço do elemento -->
    <span class="lead text-danger d-block">Botões block</span>
    <button class="btn btn-block" type="button">block</button><hr>

    <!-- Estados dos Botões -->
    <span class="lead text-danger d-block">Estados dos Botões</span>
    <button class="btn btn-success" type="button">nomral</button>
    <button class="btn btn-success active" type="button">ativo</button>
    <button class="btn btn-success disabled" type="button">desativado</button><hr>

    <!-- Alternar entre Botões - data-toggle atributo -->
    <span class="lead text-danger d-block">Alternar Botões | ativado/desativado</span>
    <button class="btn btn-info" type="button" data-toggle="button">Alternar</button><hr>

    <!-- Grupo de botões - horizontal | necessário uso de div-->
    <span class="lead text-danger d-block">Grupos de botões - horizontal</span>
    <div class="btn-group">
      <button class="btn btn-dark" type="button">esquerda</button>
      <button class="btn btn-dark" type="button">centro</button>
      <button class="btn btn-dark" type="button">centro</button>
      <button class="btn btn-dark" type="button">centro</button>
      <button class="btn btn-dark" type="button">direita</button>
    </div><hr>

    <!-- Grupo de botões - vertical | necessário uso de div -->
    <span class="lead text-danger d-block">Grupos de botões - vertical</span>
    <div class="btn-group-vertical">
      <button class="btn btn-warning" type="button">esquerda</button>
      <button class="btn btn-warning" type="button">centro</button>
      <button class="btn btn-warning" type="button">centro</button>
      <button class="btn btn-warning" type="button">centro</button>
      <button class="btn btn-warning" type="button">direita</button>
    </div><hr>

    <!-- Toolbar de botões - necessário uma div para geral e outras para botões -->
    <span class="lead text-danger d-block">Toolbar de botões</span>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-secondary" type="button">1</button>
        <button class="btn btn-secondary" type="button">2</button>
        <button class="btn btn-secondary" type="button">3</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-secondary" type="button">4</button>
        <button class="btn btn-secondary" type="button">5</button>
      </div>
    </div><hr>

    <!-- Botões dropdown - necessário uso de div geral e outras para links -->
    <span class="lead text-danger d-block">Botões em Dropdown</span>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">clique aqui</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="">link1</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="">link2</a>
        <a class="dropdown-item" href="">link3</a>
      </div>
    </div><hr>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap4/js/bootstrap.min.js"></script>

  </body>
</html>
