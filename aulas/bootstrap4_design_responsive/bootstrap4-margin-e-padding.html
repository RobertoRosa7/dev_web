<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">

    <title>Margin e Padding - Bootstrap4</title>
  </head>
  <body style="margin-bottom:200px; padding:16px;">

    <!-- Título -->
    <h1 class="display-4 text-center text-primary">Margin e Padding - Bootstrap4</h1><hr>

    <!-- Aplicação de margin:
    mt = margin-top
    mb = margin-bottom
    ml = margin-left
    mr = margin-right
    mx = margin no eixo x (horizontal)
    my = margin no eixy y (vertical)
    m = margin para quatro lados
    valores de 0 - 5
    -->
    <h2 class="lead text-success">Margin - Bootstrap4</h2>
    <h1 class="bg-warning">Margin</h1>
    <p class="bg-warning">conteúdo principal</p>
    <h1 class="bg-warning">Margin</h1>

    <!-- Aplicação de padding:
    pt = padding-top
    pb = padding-bottom
    pl = padding-left
    pr = padding-right
    p  = padding
    px = padding eixo x (horizontal)
    py = padding eixo y (vertical)
    valores 0 - 5 -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap4/js/bootstrap.min.js"></script>

  </body>
</html>
