<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Estilizando Formulários</title>
	<link rel="stylesheet" href="estilizando-formularios.css">
	<style>
		/**
		* fieldset: utlizando para agrupamento de dados - normalmene usa uma borda que é
		* própria, assim pode ser colocado dados específicos.
		*
		* legend: utilizado para adicionar uma legenda ao fieldset, como um marcador
		*
		* label: usado como identificador das caixa de campo, uma associação ao input
		* é preciso que ambos tenham o mesmo valor tanto para (for) quanto para (id)
		*/
	</style>
</head>
<body>
	<h1>Estilizando Formulários</h1>
	<form action="">
		<fieldset>
			<legend>Datalhes de contatos</legend>
			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome-input" id="nome">
			</div>

			<div>
				<label for="email">E-mail:</label>
				<input type="text" name="email-input" id="email">
			</div>
			<div>
				<label for="url">URL:</label>
				<input type="text" name="url-input" id="url">
			</div>
		</fieldset>
		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label for="mensagem">Mensagem:</label>
				<textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
			</div>
		</fieldset>
		<fieldset>
			<legend>Lembrar de min</legend>
			<div>
				<label for="sim">
					<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>
			<div>
				<label for="nao">
					<input class="radio" type="radio" name="lembrar" id="nao">Não
				</label>
			</div>
		</fieldset>
	</form>
</body>
</html>
