<!DOCTYPE html>
<html>
	<head>
		<title>Div & Span</title>
		<meta charset="utf-8">
		<style type="text/css">
		#topo {
			background: blue;
		}
		#conteudo {
			background: red;
		}
		#rodape {
			background: green;
		}
		.produtos {
			background: gray;
			margin: 10px;
		}
		.azul {
			background: blue;
		}
		</style>
	</head>
	<body>

		<div id="topo">
			<img src="imagens/amazon.png" width="150">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contatos</li>
			</ul>
		</div>

		<div id="conteudo">

			<div class="produtos">produtos 1</div>
			<div class="produtos">produtos 2</div>
			<div class="produtos">produtos 3</div>

		</div>

		<div id="rodape">
			Todos os <span class="azul">direitos</span> reservados
		</div>
	</body>
</html>
