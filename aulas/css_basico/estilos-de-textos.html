<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>tamanho de textos</title>
		<meta charset="utf-8">
		<style type="text/css">

		body {
			font-size: 30px;
			font-family: monospace, serif;
		}
		p {
			text-align: center;
		}
		.negrito {
			/*normal é 100 até 900*/
			font-weight: 800;
		}
		.italico {
			font-style: italic;
		}
		.formatacao {
			text-decoration: underline;
		}
		.overline {
			text-decoration: overline;
		}
		.line-through {
			text-decoration: line-through;
		}
		</style>
	</head>
	<body>

		<h1 align="center">Estilos de Textos!</h1>

		<p class="negrito">Texto em Negrito</p>
		<p class="italico">Texto em italico</p>
		<p class="formatacao">Texto em underline</p>
		<p class="overline">Texto em overline</p>
		<p class="line-through">Texto em line-through</p>

		<p>Texto simples</p>

	</body>
</html>
