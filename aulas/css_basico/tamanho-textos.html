<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>tamanho de textos</title>
		<meta charset="utf-8">
		<style type="text/css">

		div {
			font-size: 60px;
		}

		.texto {
			/* px -> tamanho fixo*/
			/* % -> tamanho relativo à página*/
			/* em -> tamanho relativo ao container pai */
			/* tamanho padrão dos browser é de 16px*/
			font-size: 1em;
		}

		/*em: é utilizado para ter produtividade quando há um tamanho já pre-definido
		isso garante a facilidade de alterações em todo o projeto modificando apenas
		uma única propriedade.
		*/
		
		</style>
	</head>
	<body>

		<div> <!-- container pai -->
			<p class="texto">Conteúdo 1</p>
			<p>Conteúdo 2</p>
		</div>

	</body>
</html>
