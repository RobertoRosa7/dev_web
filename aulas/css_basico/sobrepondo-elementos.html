<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="utf-8">

	<title>Sobrepondo os Elementos</title>

	<style>
	/**
	* z-index: define qual dos elementos sobrepostos deve vir primeiro na tela, isto é,
	* qual dos elementos irá ficar na frente. Os elementos que tiver maior valor ficará
	* na frente em relação aos elementos de menor valor.
	*/
	body {
		background-color: #eee;
	}
	p {
		position: relative;
		top:350px;
		text-indent: 50px;
		z-index: 100;
	}
	#container {
		background-color: #fff;
		box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.2);
		width: 920px;
		height: 500px;
		margin: 10px auto;
		position: relative;
	}

	.conteudo1 {
		border: 2px solid gray;
		background-color: orange;
		width: 200px;
		height: 200px;
		position: absolute;
		z-index: 1;
	}

	.conteudo2 {
		border: 2px solid red;
		background-color: green;
		width: 200px;
		height: 200px;
		position: absolute;
		top:80px;
		left:80px;
		z-index: 3;
	}
	.conteudo3 {
		border: 2px solid red;
		background-color: black;
		color: white;
		width: 200px;
		height: 200px;
		position: absolute;
		top:180px;
		left:180px;
		z-index: 2;
	}
	</style>

</head>

<body>

	<div id="container">
		
		<h1 align="center"><em>Sobreposição dos elementos</em></h1>
		
		<div class="conteudo1">
			conteudo 1
		</div>
	
		<div class="conteudo2">
			conteudo 2
		</div>
		
		<div class="conteudo3">
			conteudo 3
		</div>
		<p>
			Os elementos que tiverem propriedade &quot;z-index&quot; com valor maior
			ficaram na frente dos elementos que tiverem valor menor.
		</p>
	</div>	

</body>

</html>
