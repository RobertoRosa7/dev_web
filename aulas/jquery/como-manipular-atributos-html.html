<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>JQuery</title>
		<link rel="icon" href="favicon.ico">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<script>
			// m√©todo attr(<atributo>, <valor>) - para manipular atributos
			$(document).ready(() =>{
				console.log($('div').attr('style','background-color: blue; height:200px; width:200px;'))
				console.log($('input').attr('value'))
			})
		</script>
	</head>
	<body>
		<img src="esfera_1.png" border="5" alt="">
		<div style="background-color:red; height:100px; width:100px;"></div>
		<input type="text" value="eu sou um input">
	</body>
</html>
