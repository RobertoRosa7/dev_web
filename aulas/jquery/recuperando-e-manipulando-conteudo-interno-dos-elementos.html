<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>JQuery</title>
		<link rel="icon" href="favicon.ico">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() =>{
				// função html para recuperar conteúdo interno de qualquer tag desde que suporte conteúdo
				console.log('conteúdo da div 1: ',$('#div-1').html())
				console.log('conteúdo da div 2: ',$('#div-2').html())

				/*
				* o parâmetro passado no método html() indica que o valor interno deve ser atribuído aos 
				* elementos internos selecionados
				*/

				/*
				* o método text() indica que o valor será passado como texto puro - e não como html
				*/
			})
		</script>
	</head>
	<body>
		<div id="div-1" style="border:1px solid #000; height:150px; width:150px;">
			<a href="">link de teste</a>
			<p>paragrafo de teste</p>
			<div>outra div de teste</div>
			<h5>titulo de teste</h5>
		</div>
		<div id="div-2" style="border:1px solid #000; height:150px; width:150px;">div 2</div>
	</body>
</html>
