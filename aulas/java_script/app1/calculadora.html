      .btn-custom{

        <form action="">
          <input type="text" class="form-control" disabled="disabled" placeholder="0">
        </form>
        <!-- entrada -->
        <div class="container m-0">
          <div class="row">
            <button onclick="calcular('acao', 'c')" class="btn btn-dark btn-custom font-weight-light btn-reset" type="button">C</button>
            <button onclick="calcular('acao', '/')" class="btn btn-dark btn-custom font-weight-light" type="button">/</button>
            <button onclick="calcular('acao', '*')"class="btn btn-dark btn-custom font-weight-light" type="button">X</button>
          </div>
          <div class="row">
            <button onclick="calcular('valor', 7)" class="btn btn-dark btn-custom font-weight-light" type="button">7</button>

            <button onclick="calcular('valor', 9)" class="btn btn-dark btn-custom font-weight-light" type="button">9</button>
            <button onclick="calcular('acao', '-')" class="btn btn-dark btn-custom font-weight-light" type="button">-</button>
          </div>
          <div class="row">
            <button onclick="calcular('valor', 4)" class="btn btn-dark btn-custom font-weight-light" type="button">4</button>
            <button onclick="calcular('valor', 5)" class="btn btn-dark btn-custom font-weight-light" type="button">5</button>
            <button onclick="calcular('valor', 6)" class="btn btn-dark btn-custom font-weight-light" type="button">6</button>
            <button onclick="calcular('acao', '+')"class="btn btn-dark btn-custom font-weight-light" type="button">+</button>
          </div>
          <div class="row">
            <button onclick="calcular('valor', 1)" class="btn btn-dark btn-custom font-weight-light" type="button">1</button>
            <button onclick="calcular('valor', 2)" class="btn btn-dark btn-custom font-weight-light" type="button">2</button>
            <button onclick="calcular('valor', 3)" class="btn btn-dark btn-custom font-weight-light" type="button">3</button>
            <button onclick="calcular('acao', '=')"class="btn btn-dark btn-custom font-weight-light btn-igual" type="button">=</button>
          </div>
          <div class="row" style="margin-top: -60px">
            <button onclick="calcular('valor', 0)" class="btn btn-dark btn-custom font-weight-light btn-reset" type="button">0</button>
            <button onclick="calcular('acao', '.')" class="btn btn-dark btn-custom font-weight-light" type="button">.</button>
        </div>
      </div>
      </div>      
    </div>
