<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/
    GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">
    <title>JavaScript</title>
  </head>
  <body style="margin-bottom:200px;">
    <div class="container">
      <div class="row">

        <div class="col-10 offset-1">
          <h4 class="display-4 bg-warning text-center">Switch - JavaScript</h4>
         
           <!-- JavaScript (Opcional) -->
          <script>
            /**
            * O que é switch?
            * Realiza um sequência de código ordenado
            * Break - usado para terminar a instrução 
            * 
            * O switch atua com o comparador idêntico(===) no seu parâmetro, se a variável fosse uma
            * string não seria aplicado o case 2, e sim o default, por se tratar de uma string.
            *
            * switch(opção){
              case 1:
                // trecho de código
                break;
              case 2:
                //trecho de código
                break;
            }

            na opção é o parâmetro que será usado como comparador ao cases, assim a variável que tiver
            dentro do parâmetro do switch
            */
            var parametro = 2;

            switch(parametro){
              case 1:
                document.write('Paramentro 1');
                break;
              case 2:
                document.write('Parametro 2');
                break;
              default:
                document.write('Parametro default');
            }

          </script>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
</html>
