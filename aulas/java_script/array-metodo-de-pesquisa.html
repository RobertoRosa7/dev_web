            /*
            * Fazendo pesquisa dentro do Array
            * Usando indexOf(elemento de pesquisa)
            * Caso não encontrei a posição do elemento em pesquisa o indexOf irá retornar -1
            */
            var frutas = new Array();

            }else{

            }
            */

            var search = frutas.indexOf('Banana');
