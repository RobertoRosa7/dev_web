          <script>   
          /**
          * Manipulação de Strings
          * 
          * Cada caractere ocupa uma posição na string
          * Propriedades também conhecidos como atributos
          */
          var nome = 'Roberto Rosa';
          var n = nome.length;
          document.write(n);

          /**
          * Propriedade:
          * length: retorna a quantidade de caractere da string seu comprimento total
          * construtor: retorna a construção de string para função
          * prototype: permite adicionar propriedades e funções a um objeto

          * Métodos:
          * charAt() - retorna o índice do caractere específico na sua posição
          * charCodeAt() - retorna o índice do caractere específico no seu unicode - número de teclado
          * concat() - concatena duas ou mais string e retorna uma nova string
          * endWith() - checa no final da string um caractere específico
          * fromCharCode() - converte unicode para caractere
          * includes() - checa dentro da string por caracteres específicos
          * lastIndexOf() - retorna a última ocorrência de um caractere específico
          * locateCompare() - compara duas string no local da ocorrência
          * match() - busca por strings iguais usando expressões regulares, retorna sua combinação
          * repeat() - retorna uma nova string com um número de cópias de uma string existente
          * replace() - susbstitue os valores das string pelo novo valor
          * slice() - extrai parte de uma string e retorna uma nova string
          * split() - divide uma string dentro de um sub-array de strings
          * startWith() - checa no início da string um caractere específico
          * substr() - recorta string apartir de uma posição inicial e final
          * substring() - recorda string entre duas posição
          * toLowerCase() - transforma em caracteres minúsculos
          * toUpperCase() - transforma em caracteres maiúsculos
          * toString()- transforma em string um tipo de dados
          * trim() - remove espaços em branco das extremidades - início e fim
          * valueOf() - retorna o valor primitivo de um objeto string
          */
