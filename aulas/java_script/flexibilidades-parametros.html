<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">
    <title>JavaScript</title>
  </head>
  <body style="margin-bottom:200px;">
    <div class="container">
      <div class="row">

        <div class="col-10 offset-1">
          <h4 class="display-4 bg-warning text-center">Flexibilidade dos parâmetros</h4>
         
           <!-- JavaScript (Opcional) -->
          <script>
            /**
            * Flexibilidades dos parâmetros
            * A função pode conter parâmetros e quando fizer a chamada dessa função existir outros
            * parâmetros o código não irá quebrar - como acontece com as demais linguagem. Os demais
            * seram desconsiderados.
            */
            function soma(a,b){
              return a + b;
              // b = b === undefined ? 0 : b; para corrigir problema na falta de parâmetros
              // return a + undefined = not a number;
              // return undefined + undefined = undefined;
            }
            console.log(soma(14,6,24,4)); //desconsidera os parâmetros adicionais
            console.log(soma(12)); // not a number
            console.log(soma()); // not a number

          </script>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
</html>
