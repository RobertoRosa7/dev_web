<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">
    <title>JavaScript</title>
  </head>
  <body style="margin-bottom:200px;">
    <div class="container">
      <div class="row">

        <div class="col-10 offset-1">
          <h4 class="display-4 bg-warning text-center">Atividade de fixação 3</h4>
         
           <!-- JavaScript (Opcional) -->
          <script>
            // coleta de dados
            var num1 = prompt('Digite um número');
            var opcao = prompt('Soma ou Subtração');
            var num2 = prompt('Digite outro número');

            // tratamento de dados
            var num1 = parseFloat(Math.ceil(num1));
            var num2 = parseFloat(Math.ceil(num2));
            var opcao = opcao.toLowerCase()

           function calcular(num1, num2){
              // Condições
              if(opcao == 'soma'){
                document.write(num1 + num2);

              }else if(opcao == 'subtracao'){
                document.write(num1 - num2);
              }else{
                alert('É necessário digitar um número');
              }

           }
           calcular(num1, num2)



            

          </script>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
</html>
