<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/
    GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">
    <title>JavaScript</title>
  </head>
  <body style="margin-bottom:200px;">
    <div class="container">
      <div class="row">

        <div class="col-10 offset-1">
          <h4 class="display-4 bg-warning text-center">Operadores lógicos</h4>
         
           <!-- JavaScript (Opcional) -->
          <script>
            /*
            * Com os Operadores Lógico é possível dar mais dinamicidade à página
            * (&&) -> se todas as condições forem verdadeiras
            * (||) -> se pelo uma das operações forem verdadeiras
            * (!) -> negação, inverte o resultado a operação de comparação.
            */
            var nota = prompt('Digite sua nota');
            var falta = prompt('Digite a quantidade de faltas');
            var media = 7;
            var faltaMax = 15;

            if(nota >= media && falta <= faltaMax){
              document.write('<p class="alert alert-success text-center">Você foi aprovado!</p>');
            }else{
              document.write('<p class="alert alert-danger text-center">Você não foi aprovado!</p>');
            }

            // &&- verdadeiro
            if(2 == 2 && 3 >= 1 && 'a' != 'b'){
              document.write('<p class="alert alert-success text-center">Verdadeiro</p>');
            }else{
              document.write('<p class="alert alert-danger text-center">Falso</p>');
            }

             // &&
            if(2 == 2 && 3 >= 1 && 'a' == 'b'){
              document.write('<p class="alert alert-success text-center">Verdadeiro</p>');
            }else{
              document.write('<p class="alert alert-danger text-center">Falso</p>');
            }

             // OU 
            if(2 != 2 || 3 >= 1 || 'a' != 'b'){
              document.write('<p class="alert alert-success text-center">Verdadeiro</p>');
            }else{
              document.write('<p class="alert alert-danger text-center">Falso</p>');
            }

            // Negação
            if(!(2 == 3)){
              document.write('<p class="alert alert-success">Verdadeiro</p>');
            }else{
              document.write('<p class="alert alert-danger">Falso</p>');
            }
            if(!(5 >= 3)){
              document.write('<p class="alert alert-success">Verdadeiro</p>');
            }else{
              document.write('<p class="alert alert-danger">Falso</p>');
            }
 
          </script>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
</html>
