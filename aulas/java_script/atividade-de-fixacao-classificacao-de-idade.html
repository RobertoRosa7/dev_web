  <body style="margin-bottom:200px;">
    <div class="container">
      <div class="row">

        <div class="col-10 offset-1">
          <h4 class="display-4 bg-warning text-center">Atividade de fixação</h4>
          <h3>Classifique a idade que for inserida</h3>
         
           <!-- JavaScript (Opcional) -->
          <script>
            var idade = prompt('Digite sua idade:');
            // var crianca = (idade <= 15) ? 'Criança' : 'Não é uma criança';
            // var jovem = (idade >= 15 && idade < 30) ? 'Jovem' : 'Criança';
            // var adulto = (idade >= 30 && idade < 60) ? 'Adulto' : 'Jovem';
            // var idoso = (idade >= 60) ? 'Idoso' : 'Jovem';

            if(idade <= 15){
              document.write('Criança');
            }else if(idade >= 15 && idade < 30){
              document.write('Jovem');
            }else if(idade >=30 && idade < 60){
              document.write('Adulto');
            }else if(idade >= 60){
              document.write('Idoso');
            }
          </script>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
