<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/
    GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">
    <title>JavaScript</title>
  </head>
  <body style="margin-bottom:200px;">
    <div class="container">
      <div class="row">

        <div class="col-10 offset-1">
          <h4 class="display-4 bg-warning text-center">Operador Ternário</h4>
         
           <!-- JavaScript (Opcional) -->
          <script>
            /*
            * O operador é igual ao if porém, mais curto e simples com menos recursos
            * Sintaxe: condição ? verdadeiro : false;
            * Dica:
            * colocar o operador ternário dentro de parênteses
            */
            var nota = 10;
            var media = 7;
            var faltas = 9;
            var maxFalta = 15;

            var resultado = (nota >= media && faltas <= maxFalta) ? 'Aprovado!' : 'Reprovado!';
            
            if(resultado == 'Aprovado!'){
              document.write('<p class="alert alert-success">' + resultado + '</p>');
            }else{
              document.write('<p class="alert alert-danger">' + resultado + '</p>');
            }

          </script>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
</html>
