<!DOCTYPE html>
<html lang="pt-br">
  <head>
	<title>HTML5 Storage com JSON</title>

    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
  </head>
  <body onload="carregarRegistro()">
  	<div class="container">
  		<div class="row justify-content-center">
  			<div class="col-md-6">
  				<form action="" id="frmCadastro">
					<ul class="list-unstyled">
						<li>
							<label for="txtCodigo">Código:</label>
							<input class="form-control" type="text" id="txtCodigo">
						</li>
						<li>
							<label for="txtNome">Nome:</label>
							<input class="form-control" type="text" id="txtNome">
						</li>
						<li>
							<label for="txtTelefone">Telefone:</label>
							<input class="form-control" type="text" id="txtTelefone">
						</li>
						<li>
							<label for="txtEmail">Email:</label>
							<input class="form-control mb-2" type="text" id="txtEmail">
						</li>
						<li>
							<input onclick="Adicionar()"class="btn btn-primary"type="text" value="Salvar" id="btnSalvar">
						</li>
					</ul>
				</form>
				<table class="table">
					<thead>
						<tr>
							<th>Código</th>
							<th>Nome</th>
							<th>Telefone</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody id="tbListar">
					</tbody>
				</table>
  			</div>
  		</div>
  	</div>
    


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/funcoes.js" type="text/javascript"></script>
 
  </body>
</html>
