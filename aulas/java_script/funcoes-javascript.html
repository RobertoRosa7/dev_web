<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">
    <title>JavaScript</title>
  </head>
  <body style="margin-bottom:200px;">
    <div class="container">
      <div class="row">

        <div class="col-10 offset-1">
          <h4 class="display-4 bg-warning text-center">Funções</h4>
         
           <!-- JavaScript (Opcional) -->
          <script>
            /**
            * Funções - Introdução
            * Encapsula um bloco de código com um objetivo definido
            * Ex:
            *
            * function calcularAreaTerrno(largura, comprimento){
                var area = largura * comprimento
                returno area
            }
            * Tipos: void ou return
            * Funções do tipo void (lógico) = somente processa sem retorno
            * Funções do retorno  = traz um retorno para uma variável depois que processar o código
            */
            function calcularAreaTerreno(largura, comprimento){
              //lógica

              var area = largura * comprimento;
              return area;
            }

            // chamada da função seguido de parâmetros
            // calcularAreaTerreno(15,25);
            // document.write('O terreno possui ' + calcularAreaTerreno(15,25) + ' metros quadrados');

            // a variável também pode chamar funções e receber seu valor
            var largura = prompt('Digite a largura');
            var comprimento = prompt('Digite o comprimento');
            var largura = parseFloat(largura);
            var largura = parseFloat(comprimento);
            
            var area = calcularAreaTerreno(largura, comprimento);
            document.write('O terreno possui ' + area + ' metros quadrados');

          </script>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
  </body>
</html>
