  <body style="margin-bottom:200px;">
    <div class="container p-0">
     <h4 class="display-4 bg-warning text-center m-0 p-0">BOM - Location</h4>

      <div class="row">

        <div class="col-10">
          <h3>BOM (Browser Object Model) Location</h3>

 
           <!-- JavaScript (Opcional) -->
          <script>
            /*
            * Property   Description
            hash:  Sets or returns the anchor part (#) of a URL
            host:  Sets or returns the hostname and port number of a URL
            hostname:  Sets or returns the hostname of a URL
            href:  Sets or returns the entire URL
            origin:  Returns the protocol, hostname and port number of a URL
            pathname:  Sets or returns the path name of a URL
            port:  Sets or returns the port number of a URL
            protocol:  Sets or returns the protocol of a URL
            search:  Sets or returns the querystring part of a URL
            Location: Object Methods
            
            * Method  Description
            assign()  Loads a new document
            reload()  Reloads the current document
            replace() Replaces the current document with a new one

            */
            //window.location.href='http://google.com';
          </script>
          <button onclick="window.location.href='http://www.google.com'" class="btn btn-light">Acesse Google</button>
          <button onclick="window.location.href='http://www.facebook.com'" class="btn btn-light">Acesse Facebook</button>
          <button onclick="window.location.reload()" class="btn btn-light">Reload Page</button>
        </div>

    </div><!-- /container -->
