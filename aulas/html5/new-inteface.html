<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/new-interface.css">
    <title>New Interface</title>
    <script>
        let canvas = document.querySelector('#myCanvas');
        let context = canvas.getContext('2d');
        context.beginPath();
        context.arc(95, 50, 40, 0, 2 * Math.PI);
        context.stroke();
    </script>
</head>
<body>
    <div class="root">
        <div class="nucle">
            <div class="text-1">text-1</div>
            <div class="text-2">text-2</div>
            <div class="text-3">text-3</div>
            <div class="text-4">text-4
            </div>
            <div class="text-5">text-5</div>
            <div class="text-6">text-6</div>
            <div class="text-7">text-7</div>
        </div>
        <canvas class="line-4" id="myCanvas"></canvas>
    </div>
</body>
</html>
