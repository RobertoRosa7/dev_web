<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Novas tags input</title>
    <meta charset="UTF-8">
    <meta name="X-UA-Compatible" content="Edge">
    <link rel="stylesheet" href="css/tags-inputs.css" media="screen" type="text/css">
   <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <form action="">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" autofocus><br><br>        
        
        <label for="email">E-mail:</label>
        <input type="email" name="name" id="email" required><br><br>
        
        <label for="number">NÃºmero:</label>
        <input type="number" name="num" min="5" max="10" step="2" required><br><br>

        <label for="url">URL:</label>
        <input type="url" name="url" placeholder="https://www..."><br><br>       
        
        <label for="pesquisa">Pesquisa:</label>
        <input type="search"><br><br>

        <label for="range">Range:</label>
        <input type="range" min="1" max="20" value=""><br><br>

        <input type="submit" value="enviar" name="enviar">
    </form>
</body>
</html>
