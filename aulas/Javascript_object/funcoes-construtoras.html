  <body style="margin-bottom:200px; background: #eee;">
    <div class="container bg-white">
     <h4 class="display-4 text-center text-black-50 m-0 p-0">Funções Construtoras</h4>
      <div class="row mt-3">
        <div class="col-md-6">
          <p>
          </p>
        </div>
      </div>
    </div><!-- /container -->

    <!-- Your custom script here -->
    <script type="text/babel">
    /*
    * Função construtora, método antigo utilizado ainda hoje devido a sua essência dentro do javascript é, portanto
    * uma mas opções mais usada devido a compatibilidade dos browsers.
    */
      let Carro = function(){
        // usando this para amarrar o objeto ao contexto da função
        this.cor = 'Amarelo';
        this.modelo = 'Chevette';
        this.velocidadeAtual = 0;
        this.velocidadeMaxima = 180;
        //Atributo comum que recebe como valor uma função
        this.acelerar = function(){
          //this.velocidadeAtual += 10;          
          let velocidade = this.getVelocidadeAtual() + 10;
          this.setVelocidadeAtual(velocidade);
        }
        this.getVelocidadeAtual = function(){
          return this.velocidadeAtual;
        }
        this.setVelocidadeAtual = function(velocidadeAtual){
          this.velocidadeAtual = velocidadeAtual;
        }
      }
      //Construindo um objeto com base em uma função.
      let carro = new Carro()
      console.log(`A velocidade atual é: ${carro.getVelocidadeAtual()}`);
      carro.acelerar();
      console.log(`A velocidade atual é: ${carro.getVelocidadeAtual()}`);

  
    </script>
  </body>
