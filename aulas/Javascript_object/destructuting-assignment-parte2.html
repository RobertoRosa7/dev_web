    <script type="text/babel">
      /*
      * Destructing Object
      * token: (array => []) - (objeto => {})
      */
      //Object literal
      let produto = {
        descricao: 'Notebook',
        preco: 1800,
        detalhes: { //composição: normalmente objetos literias indicam: é um, neste caso indica: tem um
          fabricante: 'Acer',
          modelo: 'Aspire 5733-6432'
        }
      }
      //let {descricao, preco} = produto;
      //let {descricao:d, preco:p} = produto;
      //let {descricao:d, preco:p desconto = 10} = produto;
      //let {detalhes:{fabricante, modelo}} = produto;
      let {detalhes:{fabricante:f,modelo:m = 'Não informado'}} = produto;

      console.log(f,m);
    </script>
