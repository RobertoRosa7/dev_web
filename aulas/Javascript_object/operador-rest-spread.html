<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ECMAS ES6</title>

    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">

    <!-- JavaScript compiler - Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">
    
    //Contexto spreadd (espalhar)

    //String
    let tituloArtigo = 'como utilizar o operador rest/spread';
    console.log(tituloArtigo);
    console.log(...tituloArtigo);

    //Arrays
    let listaCurso1 = ['NodeJS e MongoDB', 'ES6, TypeScript e Angular 4'];
    let listaCurso2 = ['Multiplataforma Android/IOS', 'Introdução ao GNU/Linux'];
    let listaCursoCompletos = ['Web Completo', 'Android Completo', ...listaCurso1, ...listaCurso2];
    
    console.log(listaCursoCompletos);

    //Objetos
    let pessoa = {nome: 'Roberto', idade: 31}
    let clone = {endereco: 'Rua João Guimarães Rosa', ...pessoa}

    console.log(clone);
    </script>
    <style>

    </style>
  </head>
  <body style="margin-bottom:200px; background: #eee;">
    <div class="container bg-white">
     <h4 class="display-4 text-center text-black-50 m-0 p-0">Operador rest & spread</h4>
      <div class="row mt-3">
        <div class="col-md-6">
          <h3>Rest</h3>
          <p class="text-justify">
            Chmamos o operador <i>rest</i> quando queremos juntar estruturas de dados, seu processo é inverso ao
            spread.
          </p>
        </div>
        <div class="col-md-6">
          <h3>Spread</h3>
          <p class="text-justify">
            Chamamos o operador <i>spread</i> quando queremos espalhar estruturas de dados
          </p>
        </div>
      </div>
    </div><!-- /container -->
  </body>
</html>
