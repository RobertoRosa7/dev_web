
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <!--add library icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HTML | CSS | javaScript</title>
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="my-slide fade">
          <div class="numbertext">1 / 3</div>
          <img src="../img/img1.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="my-slide fade">
          <div class="numbertext">2 / 3</div>
          <img src="../img/img2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="my-slide fade">
          <div class="numbertext">3 / 3</div>
          <img src="../img/img3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev"  onclick="window.default.pushSlide(-1)">&#10094;</a>
        <a class="next"  onclick="window.default.pushSlide(1)">&#10095;</a>
</div>
<br>
      
<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="window.default.currentSlide(1)"></span> 
    <span class="dot" onclick="window.default.currentSlide(2)"></span> 
    <span class="dot" onclick="window.default.currentSlide(3)"></span> 
</div>
 <script src="../js/default.js"></script>
</body>
</html>
