    //função que calcula o quadrado de um número
    /*let quadrado = function(x = 5){
      return x * x;
    }
    */

    // para chamar um função que esta encapsulada numa variável, basta usar o nome da variável seguido de parêntese
    //document.write(quadrado(3));

    //usando arrow functions
    /*let quadrado = (x) => {
      return x * x;
    }
    */

    // recurso de return implicito do ES6
    //let soma = (x = 5) => x + x;

    // função para verificar os números se é par ou impar
    /*let parOuImpar = (num = 0) => {
      if(num % 2 === 0){
        return 'par';
      }else{
        return 'impar';
      }
    }
    */

    // usando operador ternário
    let parOuImpar = (num = 0) => num % 2 === 0 ? 'par' : 'ímpar';
    console.log(parOuImpar(144));
    </script>
