<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ECMAS ES6</title>

    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">

    <!-- JavaScript compiler - Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">
    const getMessage = () => "Hello World";
    document.getElementById('output').innerHTML = getMessage();
    </script>
    <style>

    </style>
  </head>
  <body style="margin-bottom:200px;">
    <div class="container p-0">
     <h4 class="display-4 bg-warning text-center m-0 p-0">Como usar ECMAScript?</h4>

      <div class="row">

        <div class="col-md-6">
          <span class="bg-success d-inline-block h1 my-2">Babel</span>
          <p class="text-justify">
            Babel é um compilador que converte ES6 para ES5, devido a falta de Browsers interpretar corretamente a
            nova versão do ES6, isto é, Browsers modernos ainda não são capazes de interpretar corretamentes os 
            script morderno. Por isso, precisamos usar o Babel.
          </p>
        </div>
        <div id="output"></div>
      </div>
    </div><!-- /container -->
  </body>
</html>
