<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ECMAS ES6</title>

    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="imagens/js.svg">

    <!-- JavaScript compiler - Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
    <!-- Your custom script here -->
    <script type="text/babel">

    function contarHistoria(personagem = 'Fubá', atividade = 'correr no parque', nome_dono = 'João'){
      console.log(`Era uma vez um cachorro chamado ${personagem}, ele adorava ${atividade}, seu dono era o ${nome_dono} e eles foram felizes`);
    }
    contarHistoria('Repolho', 'enterrar osssos no jardim', undefined);
    </script>

    <style>

    </style>
  </head>
  <body style="margin-bottom:200px;">
    <div class="container p-0">
     <h4 class="display-4 bg-warning text-center m-0 p-0">Funções parâmetros default</h4>
      <div class="row mt-3">
        <div class="col-md-6">
          <h3>Parâmetros default</h3>
          <p class="text-justify">
            Recebem seus valores padrões direto na sua declaração, isto é, entre parênteses da função.<br>
            Para omitir um parâmetro dentro da função basta usar <i>undefined</i> assim, será omitido e usado o
            parâmetro configurado como padrão (default).
          </p>

          <p class="text-justify">
          </p>
        </div>
      </div>
    </div><!-- /container -->

  </body>
</html>
