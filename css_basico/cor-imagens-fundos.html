<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>tamanho de textos</title>
		<meta charset="utf-8">
		<style type="text/css">

		body {
			font-family: monospace, serif;
			background-image: url('imagens/yoshi.png');

			/*repeat-x, repeat-y, repeat, no-repeat*/
			background-repeat: no-repeat; /*não repetirá imagem*/

			/*scroll, fixed*/
			background-attachment: fixed; /*imagem ficará fixa na página*/

			/*background-attachment: scroll;*/ /* imagem rola junto com o conteúdo*/

			/*primeiro valor: left, center e right;*/
			/*segundo valor:top, center, bottom;*/
			background-position: center; 
		}

		</style>
	</head>
	<body>
		<h1 align="center">Manipulação da imagem dentro da página"</h1>
	</body>
</html>
